<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator (India)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* BASE STYLES */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: #1b5e20;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* TOGGLE SWITCH STYLES */
        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #555;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin: 0 8px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #2e7d32; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* INPUT GRID */
        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group { margin-bottom: 0.5rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            transition: border 0.3s;
            -webkit-appearance: none;
        }

        input[type="number"]:focus { border-color: #43a047; outline: none; }

        /* ACTION BUTTONS */
        .action-buttons {
            display: grid;
            grid-template-columns: 3fr 1fr; 
            gap: 15px;
            margin-top: 1.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(46, 125, 50, 0.2);
        }
        .btn-primary:hover { background-color: #1b5e20; }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background-color: #eceff1;
            color: #546e7a;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-reset:hover { background-color: #cfd8dc; color: #37474f; }

        /* RESULT AREA */
        .result-actions {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-secondary {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            max-width: 300px;
        }
        .btn-secondary:hover { background-color: #2e7d32; }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #e8f5e9;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #c8e6c9;
            display: none;
        }

        .result-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2e7d32;
            display: block;
            margin-top: 10px;
            word-wrap: break-word;
            font-variant-numeric: tabular-nums; 
        }

        /* GRAPH SECTION */
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 2rem;
            padding: 10px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* TABLE SECTION */
        .table-container {
            margin-top: 2rem;
            display: none; 
            animation: fadeIn 0.5s;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }

        th {
            background-color: #1b5e20;
            color: white;
            padding: 12px;
            text-align: right;
            font-weight: 500;
        }
        th:first-child { text-align: center; }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #eee;
            text-align: right;
            font-family: 'Roboto', sans-serif; 
            font-variant-numeric: tabular-nums; 
            font-weight: 400;
            color: #333;
        }
        
        td:first-child { text-align: center; font-weight: 700; color: #555; }
        tr:nth-child(even) { background-color: #f9fbe7; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 1.5rem 1rem; }
            .grid-inputs { grid-template-columns: 1fr; gap: 10px; }
            .action-buttons { grid-template-columns: 1fr; }
            h2 { font-size: 1.5rem; }
            .result-value { font-size: 1.8rem; }
            
            .chart-wrapper { height: 250px; } /* Smaller chart on mobile */

            /* Card View for Mobile */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            
            tr { 
                margin-bottom: 1rem; 
                border: 1px solid #c8e6c9;
                border-radius: 8px;
                background: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            td:first-child {
                background-color: #e8f5e9;
                color: #1b5e20;
                text-align: left;
                padding: 10px 15px;
                border-bottom: 1px solid #c8e6c9;
            }
            
            td:first-child::before { display: none; }

            td { 
                border: none; border-bottom: 1px solid #eee; 
                position: relative; padding-left: 50%; text-align: right;
            }
            td:last-child { border-bottom: none; }
            td::before { 
                position: absolute; top: 14px; left: 15px; width: 45%; 
                white-space: nowrap; text-align: left; font-weight: 500; 
                color: #777; content: attr(data-label);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Retirement Corpus Calculator</h2>
        
        <div class="grid-inputs">
            <div class="input-group">
                <div class="expense-header">
                    <label id="expenseLabel" style="margin:0;">Yearly Expenses (After Tax)</label>
                    <div class="toggle-container">
                        Yearly
                        <label class="switch">
                            <input type="checkbox" id="expenseToggle" onchange="toggleExpenseMode()">
                            <span class="slider"></span>
                        </label>
                        Monthly
                    </div>
                </div>
                <input type="number" id="expense" placeholder="e.g. 1200000"> 
            </div>

            <div class="input-group">
                <label>Years of Retirement (t)</label>
                <input type="number" id="years" placeholder="e.g. 25">
            </div>

            <div class="input-group">
                <label>Expected Rate of Return (%)</label>
                <input type="number" id="rate" placeholder="e.g. 8" step="0.1">
            </div>

            <div class="input-group">
                <label>Expected Inflation Rate (%)</label>
                <input type="number" id="inflation" value="6" step="0.1">
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" onclick="calculateCorpus()">Calculate Corpus</button>
            <button class="btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <div id="resultBox" class="result-box">
            <span>You require a retirement corpus of:</span>
            <span id="outputValue" class="result-value">₹0</span>
            <div style="margin-top: 5px; font-size: 0.9em; color: #558b2f;" id="outputWords"></div>
            
            <div class="result-actions">
                <button id="showScheduleBtn" class="btn-secondary" onclick="showSchedule()">View Year-wise Schedule</button>
            </div>
        </div>

        <div id="tableContainer" class="table-container">
            <h3>Retirement Schedule</h3>
            
            <div class="chart-wrapper">
                <canvas id="corpusChart"></canvas>
            </div>

            <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">
                Breakdown of how your corpus depletes while accounting for inflation and returns.
            </p>
            <table id="breakdownTable">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Opening Balance</th>
                        <th>+ Return</th>
                        <th>- Withdrawal</th>
                        <th>Closing Balance</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let globalExpense, globalT, globalR, globalI, globalCorpus;
        let isMonthlyMode = false;
        let myChart = null; // To store chart instance

        function toIndianCurrency(num) {
            return num.toLocaleString('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            });
        }

        function toggleExpenseMode() {
            const toggle = document.getElementById('expenseToggle');
            const label = document.getElementById('expenseLabel');
            const input = document.getElementById('expense');
            isMonthlyMode = toggle.checked;
            if (isMonthlyMode) {
                label.innerText = "Monthly Expenses (After Tax)";
                input.placeholder = "e.g. 100000";
            } else {
                label.innerText = "Yearly Expenses (After Tax)";
                input.placeholder = "e.g. 1200000";
            }
        }

        function resetForm() {
            document.getElementById('expense').value = '';
            document.getElementById('years').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('inflation').value = '6';
            document.getElementById('expenseToggle').checked = false;
            toggleExpenseMode();
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'none';
            document.querySelector('#breakdownTable tbody').innerHTML = '';
            
            if (myChart) {
                myChart.destroy();
                myChart = null;
            }
        }

        function calculateCorpus() {
            document.getElementById('tableContainer').style.display = 'none';
            let rawExpense = parseFloat(document.getElementById('expense').value);
            globalT = parseFloat(document.getElementById('years').value);
            const rPercent = parseFloat(document.getElementById('rate').value);
            const iPercent = parseFloat(document.getElementById('inflation').value);

            if (isNaN(rawExpense) || isNaN(globalT) || isNaN(rPercent) || isNaN(iPercent)) {
                alert("Please enter valid numbers in all fields.");
                return;
            }

            globalExpense = isMonthlyMode ? rawExpense * 12 : rawExpense;
            globalR = rPercent / 100;
            globalI = iPercent / 100;

            if (Math.abs((1 + globalR) - (1 + globalI)) < 0.00001) {
                alert("Return Rate and Inflation Rate cannot be exactly the same.");
                return;
            }

            const numerator = globalExpense * (1 - Math.pow((1 + globalI) / (1 + globalR), globalT));
            const denominator = (1 + globalR) - (1 + globalI);
            globalCorpus = numerator / denominator;

            document.getElementById('outputValue').innerText = toIndianCurrency(globalCorpus);
            
            let wordText = "";
            if(globalCorpus >= 10000000) {
                wordText = `(Approx. ${(globalCorpus/10000000).toFixed(2)} Crores)`;
            } else if (globalCorpus >= 100000) {
                wordText = `(Approx. ${(globalCorpus/100000).toFixed(2)} Lakhs)`;
            }
            document.getElementById('outputWords').innerText = wordText;

            document.getElementById('resultBox').style.display = 'block';
        }

        function showSchedule() {
            const tableBody = document.querySelector('#breakdownTable tbody');
            tableBody.innerHTML = ''; 
            
            let currentBalance = globalCorpus;
            let currentExpense = globalExpense;

            // Arrays for Graph
            let labels = [];
            let dataPoints = [];

            // Add Initial Point (Year 0)
            labels.push("Year 0");
            dataPoints.push(globalCorpus);

            for (let year = 1; year <= globalT; year++) {
                const opening = currentBalance;
                const growth = opening * globalR;
                if (year > 1) { currentExpense = currentExpense * (1 + globalI); }
                const closing = opening + growth - currentExpense;

                // Add to Table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Year">Year ${year}</td>
                    <td data-label="Opening Balance">${toIndianCurrency(opening)}</td>
                    <td data-label="+ Return" style="color: #2e7d32;">${toIndianCurrency(growth)}</td>
                    <td data-label="- Withdrawal" style="color: #c62828;">${toIndianCurrency(currentExpense)}</td>
                    <td data-label="Closing Balance" style="font-weight:700;">${toIndianCurrency(Math.max(0, closing))}</td>
                `;
                tableBody.appendChild(row);

                // Add to Graph Data
                labels.push("Year " + year);
                dataPoints.push(Math.max(0, closing));

                currentBalance = closing;
            }

            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('tableContainer').scrollIntoView({behavior: "smooth"});

            // RENDER CHART
            renderChart(labels, dataPoints);
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('corpusChart').getContext('2d');
            
            // Destroy previous chart if exists
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Corpus Balance',
                        data: data,
                        borderColor: '#2e7d32', // Green line
                        backgroundColor: 'rgba(46, 125, 50, 0.1)', // Light green fill
                        fill: true,
                        tension: 0.4, // Smooth curve
                        pointRadius: 2,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let value = context.parsed.y;
                                    return toIndianCurrency(value);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    // Shorten large numbers for Y-axis (e.g. 1Cr)
                                    if(value >= 10000000) return '₹' + (value/10000000).toFixed(1) + 'Cr';
                                    if(value >= 100000) return '₹' + (value/100000).toFixed(1) + 'L';
                                    return value;
                                },
                                font: { family: 'Roboto' }
                            }
                        },
                        x: {
                            ticks: { font: { family: 'Roboto' } },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
